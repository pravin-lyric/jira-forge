modules:
  jira:customField:
    - key: pravin-custom-field-ui-kit-2-hello-world-1
      name: pravin 1
      description: A hello world custom field.
      type: string
      render: native
      resource: main
      edit:
        resource: edit
        render: native
        isInline: true
    - key: pravin-custom-field-ui-kit-2-hello-world-2
      name: pravin 2
      description: A hello world custom field.
      type: string
      render: native
      resource: main
      edit:
        resource: edit
        render: native
        isInline: true
  scheduledTrigger:
    - key: run-after-deployment
      function: update-screens
      interval: fiveMinute
  webtrigger:
    - key: manual-run
      function: update-screens
  function:
    - key: update-screens
      handler: updateScreensHandler.handler
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: edit
    path: src/frontend/edit.jsx
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/77791aba-8c1d-436c-a055-2aabdf32f61e
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - manage:jira-configuration
    - manage:jira-project

